<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/reboot.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">

    <link rel="shortcut icon" type="image/png" href=".//img/favicon.png"/>

    <title>Document</title>
</head>
<body>
<div class="root"> 
    <header class="dinner-header">
                <p>CSS Dinner Shopping List</p>
                <p>Let's go to the mail</p>
    </header>
    <main>
        <ul class="max-width-content list">
            <li class="list-item">
                <label class="list-item-label">
                    <input type="checkbox"/>
                    <span class="title">A lot of a pickles</span>
                </label>
            </li>
            <li class="list-item">
                <label class="list-item-label">
                    <input type="checkbox"/>
                    <span class="title">10 apples</span>
                </label>
            </li>
            <li class="list-item">
                <label class="list-item-label">
                    <input type="checkbox"/>
                    <span class="title">20 oranges</span>
                </label>
            </li>
            <li class="list-item">
                <label class="list-item-label">
                    <input type="checkbox"/>
                    <span class="title">13 plates</span>
                </label>
            </li>
            <li class="list-item">
                <label class="list-item-label">
                    <input type="checkbox"/>
                    <span class="title">15 bentos</span>
                </label>
            </li>
            <li class="list-item">
                <label class="list-item-label">
                    <input type="checkbox"/>
                    <span class="title">1 bootle of Sake</span>
                </label>
            </li>
        </ul>

    <button class="max-width-content list-submit">Bon appetit!</button>

    </main>
</div>  
</body>
</html>
